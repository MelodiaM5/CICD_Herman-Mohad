name: CI
on:
  - push
  - pull_request
jobs:
  Build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up python 3.9.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          cd src
          python -m pip install --upgrade pip
          if [-f requirements.txt]; then pip install -r requirements.txt; fi
      - name : Run Unit Tests and generate coverage report
        run: |
          cd src/test
          python -m unittest -v
          coverage run -m unittest
          coverage report
          coverage html
      - name: Archive code coverage html report
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: ./src/report
      - name: Run package creation
        run: |
          cd src
          python -m pip install --user --upgrade build
          python -m build
      - name: Archive package
        uses: actions/upload-artifact@v2
        with:
          name: menu-front
          path: ./src/dist
  release:
      runs-on: ubuntu-20.04
      # Lance le job release si build et test se sont termin√©s normalement.
      needs: build
      # Lance le job release uniquement si la branche est main.
      if: contains('refs/tags/v', github.ref)
      steps:
        - uses: actions/download-artifact@v2
          with:
            name: menu-front
            path: ./src/dist/menu-front

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            draft: false
            prerelease: false

        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
            asset_path: ./src/dist/menu-front
            asset_name: menu-front
            asset_content_type: application/dist
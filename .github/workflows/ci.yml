name: CI
on:
  - push
  - pull_request
jobs:
  Build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up python 3.9.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          cd menu-front/src
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name : Run Unit Tests 
        run: |
          nosetests --verbosity=2 test
  release:
      runs-on: ubuntu-20.04
      # Lance le job release si build et test se sont termin√©s normalement.
      needs: build
      # Lance le job release uniquement si la branche est main.
      if: contains('refs/tags/v', github.ref)
      steps:
        - name: 'Tar files'
          run: tar -cvf menuFrontArchive.tar menu-front/src/main

        - name: 'Upload Artifact'
          uses: actions/upload-artifact@v2
          with:
            name: my-artifact
            path: menuFrontArchive.tar   

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            draft: false
            prerelease: false

        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
            asset_path: ./menuFrontArchive.tar
            asset_name: menuFrontArchive.tar
            asset_content_type: application/zip
